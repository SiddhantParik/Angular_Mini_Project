    <div class="row py-2" >
    <div class="col-6 mx-auto" >
        <h1 class="text-center py-3 text-danger">Task details</h1>
        <table class="table text-center table-bordered border-dark" >
            <thead>
              <tr>
                <th class="table-secondary"scope="col">Activity</th>
                <td  class="table-light" scope="col">{{apiData.activity}}</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="table-secondary" scope="row">Type</th>
                <td class="table-light">{{apiData.type}}</td>
                
              </tr>
              <tr>
                <th class="table-secondary" scope="row">Participants</th>
                <td class="table-light">{{apiData.participants}}</td>
                
              </tr>
              <tr>
                <th class="table-secondary" scope="row">Price</th>
                <td class="table-light" colspan="2">{{apiData.price}}</td>
               
              </tr>

              <tr>
                <th class="table-secondary" scope="row">Link</th>
                <td class="table-light" colspan="2">{{apiData.Link}}</td>
               
              </tr>

              <tr>
                <th class="table-secondary" scope="row">Key</th>
                <td class="table-light" colspan="2">{{apiData.key}}xyz</td>
               
              </tr>

              <tr>
                <th class="table-secondary" scope="row">Accessibility</th>
                <td class="table-light" colspan="2">{{apiData.accessibility}}</td>
               
              </tr>
            </tbody>
          </table>

    </div>
</div>
